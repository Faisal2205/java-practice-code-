<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Failed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-container {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-container h2 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .error-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }
        .retry-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .retry-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Your Aadhar Registration Failed</h2>
        <p>Please try again. If the problem persists, contact support.</p>
        <a th:href="@{/aadhar/register}" class="retry-btn">Try Again</a>
    </div>
</body>
</html>
